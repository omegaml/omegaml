upstream omegaweb {
   server omegaml:5000;
}

upstream omjobs {
   server omjobs:5000;
}

upstream apphub {
   server apphub:5000;
}


map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    # point your ELB http endpoint at this in order to get http to https redirect
    listen 5001;
    server_name omegaml.example.com;

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    location / {
        rewrite ^ https://$host$request_uri? permanent;
    }
}

server {
    listen 5000;
    server_name omegaml.example.com;

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    location /.well-known/acme-challenge {
        root /var/letsencrypt;
    }

    location /apps {
        proxy_pass http://apphub/apps;
        proxy_set_header Host $http_host;

        # include this if you do not need https
        proxy_redirect http:// $scheme://;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://omegaweb/;
        proxy_set_header Host $http_host;

        # include this if you do not need https
        proxy_redirect http:// $scheme://;
        proxy_set_header X-Forwarded-Proto $scheme;

        # only include this if you have https terminated before nginx
        # proxy_redirect http:// https://;
        # proxy_set_header X-Forwarded-Proto https://;
    }
}

server {
    listen 8888;
    server_name omjobs.example.com;

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    location / {
        proxy_pass http://omjobs/;

        # only include this if you have https terminated before nginx
        # proxy_redirect http:// https://;
        # proxy_redirect http:// $scheme://;

        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Proto $scheme;

        # enable websocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # disables proxy cache completely. does not go well with websockets
        proxy_cache_bypass 1;
        proxy_no_cache 1;
    }
}
