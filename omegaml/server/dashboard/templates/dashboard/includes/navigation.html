<!-- [ Header ] start -->
<header class="navbar pcoded-header navbar-expand-lg navbar-light">
  <div class="m-header">
    <a class="mobile-menu" id="mobile-collapse1" href="javascript:"><span></span></a>
    <a href="{{ url_for('omega-server.index_index') }}" class="b-brand">
      <div class="b-bg">
        <img class="img-fluid" src="{{ url_for('static', filename='/assets/images/logo-thumb.png') }}"
          alt="Datta Able Logo">
      </div>
      <span class="b-title">omega-ml</span>
    </a>
  </div>
  <a class="mobile-menu" id="mobile-header" href="javascript:">
    <i class="feather icon-more-horizontal"></i>
  </a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <li>
        <a href="javascript:" class="full-screen" onclick="javascript:toggleFullScreen()"><i
            class="feather icon-maximize"></i></a>
      </li>
      <li class="nav-item dropdown">
        <a class="dropdown-toggle" href="javascript:" data-toggle="dropdown">{{ session['bucket'] |
          default("default",
          true) }}</a>
        <ul class="dropdown-menu">
          {% for bucket in buckets %}
          <li>
            <a class="dropdown-item" href="{{ url_for('omega-server.index_index') }}?bucket={{ bucket }}">{{
              bucket
              }}</a>
          </li>
          {% endfor %}
        </ul>
      </li>
      <!--
            <li class="nav-item">
                <div class="main-search">
                    <div class="input-group">
                        <input type="text" id="m-search" class="form-control" placeholder="Search . . .">
                        <a href="javascript:" class="input-group-append search-close">
                            <i class="feather icon-x input-group-text"></i>
                        </a>
                        <span class="input-group-append search-btn btn btn-primary">
              <i class="feather icon-search input-group-text"></i>
            </span>
                    </div>
                </div>
            </li>
            -->
    </ul>
    <ul class="navbar-nav ml-auto">
      <li>
        <div class="dropdown">
          <a class="dropdown-toggle" href="javascript:" data-toggle="dropdown"><i
              class="icon feather icon-bell"></i></a>
          <div class="dropdown-menu dropdown-menu-right notification">
            <div class="noti-head">
              <h6 class="d-inline-block m-b-0">Notifications</h6>
              <div class="float-right">
                <!--
                <a href="javascript:" class="m-r-10">mark as read</a>
                <a href="javascript:">clear all</a>
                -->
              </div>
            </div>
            <ul class="noti-body">
            </ul>
          </div>
        </div>
      </li>
      <li>
        <label>
          <i class="icon feather icon-sun" id="theme-indicator"></i>
          <input type="checkbox" id="theme-switch" class="d-none">
        </label>
      </li>
    </ul>
  </div>
</header>
<!-- [ Header ] end -->
