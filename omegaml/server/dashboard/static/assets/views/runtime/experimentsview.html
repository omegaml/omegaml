<div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
  <div class=" dropdown">
    <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownExperiments"
      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Experiment
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownExperiments">
      <!-- we have to add the <a> tags by expansion to avoid empty spaces around ${exp} -->
      <% _.each(experiments, function(exp) { %>
        <%= `<a class="dropdown-item exp" href="#" data-value="${exp}">${exp}</a>` %>
          <% }); %>
    </div>
  </div>
  <div id="exp-sinceRangePicker"></div>
  <!-- choose display style -->
  <div class="btn-group mr-2" role="group">
    <button type="button" id="showtable" class="btn btn-icon  ">
      <i class="fa-solid far fa-table-list"></i>
    </button>
    <button type="button" id="details" class="btn btn-icon  ">
      <i class="fa-solid far fa-table-cells"></i>
    </button>
  </div>
  <div class="btn-group mr-2" role="group">
    <button type="button" id="plotchart" class="btn btn-icon  ">
      <i class="fa-solid fa-chart-line"></i>
    </button>
    <button type="button" id="multicharts" class="btn btn-icon  ">
      <i class="fa-solid fa-table-columns"></i>
    </button>
  </div>
  <div class=" dropdown">
    <button class="btn btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
      aria-expanded="false">
      Events
    </button>
    <div class="dropdown-menu" id="dropDownEvents" aria-labelledby="dropDownEvents">
      <!-- we have to add the <a> tags by expansion to avoid empty spaces around ${exp} -->
      <a class="dropdown-item event" href="#" data-value="${exp}">Foo</a>`
    </div>
  </div>
</div>
<div id="exptable" class="table-responsive">
  <table id="expviewer" class="table nowrap table-hover display compact" style="width: 100%"></table>
</div>
<div id="expcards"></div>
<div id="expchart"></div>
<!-- [ Modals ] end -->

  <div class="modal-dialog modal-fullview modal-dialog-slideout" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="trace-modal-title">Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">...</div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>
