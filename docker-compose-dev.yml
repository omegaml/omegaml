version: '3'
services:
  mongo:
    image: mongo:3.6.8-stretch
    ports:
      - "27017:27017"
      - "28017:28017"
    command: ["--auth", "--oplogSize", "100"]
  rabbitmq:
    image: rabbitmq:3.8.9
    ports:
      - "5672:5672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: foobar
